<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        .responsive-image,
        .responsive-video {
            max-width: 100%;
            height: auto;
        }

        .image-wrap,
        .video-wrap {
            width: 300px;
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>media</h1>
    <div class="image-wrap">
        <img src="assets/images/teemo.jpg" class="responsive-image">\
    </div>

    <div class="video-wrap">
        <video controls loop autoplay muted class="responsive-video">
            <source src="assets/video/sample-5s.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
